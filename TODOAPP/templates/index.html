<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>TODO App</title>
  </head>
  <body>
    <div style="margin-top: 100px;" class="container">
      <h3>TODO List</h3>
      <hr>

      <form  action="/add" method="post">
        <div class="form-group">
          <label for="formGroupExampleInput">TODO Başlık</label>
          <input type="text" class="form-control" name = "title" id="formGroupExampleInput" placeholder="TODO Giriniz..."><br>
          <button type="submit" class="btn btn-danger">Ekle</button>
          <hr>
        </div>

      </form>
      {% if todos ==[] %}
      <div class="alert alert-danger" role="alert">
        <strong>Burası bombos...</strong>
      </div>
      {% else %}
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">TODO Başlık</th>
            <th scope="col">TODO Durum</th>
            <th scope="col">Durum Güncelle</th>
            <th scope="col">TODO Sil</th>
          </tr>
        </thead>
        <tbody>
          {% for todo in todos %}
          <tr>
            <th scope="row">{{todo.id}}</th>
            <td>{{todo.title}}</td>
            {% if todo.complete == False %}
            <td>Tamamlanmadı</td>
            {% else %}
            <td>Tamamlandı</td>
            {% endif %}

            <td><a class ="btn btn-danger" href="/complete/{{todo.id}}">Tamamla</a></td>
            <td><a class ="btn btn-danger" href="/delete/{{todo.id}}">Sil</a></td>
          </tr>

          {% endfor %}

        </tbody>
      </table>
      {% endif %}

    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
</html>
